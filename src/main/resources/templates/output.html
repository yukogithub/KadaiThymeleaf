<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title1}"></h1>
    <h2 th:text="#{content.title2}"></h2>
    <p th:text="'入力された値は「'+${val}+'」です。'"></p>
    <p><a th:href="@{input/(previous=${val})}">入力画面へ戻る</a></p>
</body>
</html>
